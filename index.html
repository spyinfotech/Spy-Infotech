<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SPY Infotech</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-item {
            height: 430px;
        }
        .carousel-item img {
            object-fit: cover;
        }
        .cat-item {
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.3s ease;
            padding: 10px;
        }
        .cat-item:hover {
            transform: scale(1.05);
            background: #e9ecef;
        }
        .cat-item img {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Carousel Start -->
    <div class="container-fluid mb-3">
        <div class="row px-xl-5">
            <div class="col-lg-12">
                <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#header-carousel" data-slide-to="1"></li>
                        <li data-target="#header-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item position-relative active">
                            <img class="d-block w-100 h-100" src="img/main-market-1.jpg" alt="Display Cables">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">Display Cables</h1>
                                    <p class="mx-md-5 px-5 animate__animated animate__bounceIn">High-quality display cables for all devices.</p>
                                    <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp" href="#">Explore More</a>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item position-relative">
                            <img class="d-block w-100 h-100" src="img/main-market-3.jpg" alt="Data Recovery">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">Data Recovery</h1>
                                    <p class="mx-md-5 px-5 animate__animated animate__bounceIn">Secure and professional data recovery services.</p>
                                    <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp" href="#">Explore More</a>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item position-relative">
                            <img class="d-block w-100 h-100" src="img/main-market-5.jpg" alt="Buttons">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">Buttons</h1>
                                    <p class="mx-md-5 px-5 animate__animated animate__bounceIn">Quality hardware and accessories available.</p>
                                    <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp" href="#">Explore More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->


    <!-- Categories Start -->
    <div class="container-fluid pt-5">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
            <span class="bg-secondary pr-3 text-white">Categories</span>
        </h2>
        <div class="row px-xl-5 pb-3">
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                <a class="text-decoration-none" href="">
                    <div class="cat-item d-flex align-items-center mb-4">
                        <div class="overflow-hidden" style="width: 100px; height: 100px;">
                            <img class="img-fluid" src="img/cat-1.jpg" alt="Display Cables">
                        </div>
                        <div class="flex-fill pl-3">
                            <h6>Display Cables</h6>
                            <small class="text-body">50 Products</small>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Repeat similar cards for other categories -->
        </div>
    </div>
    <!-- Categories End -->

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
