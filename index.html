<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPY Infotech</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://i.ibb.co/0M9cF3V/tech-background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 120px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 32px;
    }
    header p {
      font-style: italic;
      font-size: 16px;
      color: #ddd;
    }
    section {
      padding: 40px 20px;
      background: rgba(0,0,0,0.7);
      margin: 20px auto;
      border-radius: 10px;
      max-width: 1000px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00e0ff;
    }
    /* Category Cards */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      background: rgba(0, 224, 255, 0.2);
    }
    .card h3 {
      margin: 10px 0;
      color: #00e0ff;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SPY Infotech Logo">
    <h1>SPY Infotech</h1>
    <p>Tech you can't find elsewhere</p>
  </header>

  <section>
    <h2>Contact Us</h2>
    <p>Phone: 7066699048</p>
    <p>Email: contact.spyinfotech@gmail.com</p>
    <p>Address: 92, New Dhyneshwar Nagar, Manewada Road, Nagpur, Maharashtra 440027</p>
  </section>

  <section>
    <h2>Our Categories</h2>
    <div class="card-container">
      <div class="card"><h3>Display Cables</h3></div>
      <div class="card"><h3>HDD</h3></div>
      <div class="card"><h3>RAM</h3></div>
      <div class="card"><h3>SMPS</h3></div>
      <div class="card"><h3>Motherboards</h3></div>
    </div>
  </section>

  <footer>
    Â© 2025 SPY Infotech. All Rights Reserved.
  </footer>
</body>
</html>
